{% extends 'layouts/main.html' %}

{% load staticfiles %}

{% block title %}
Upload Leads
{% endblock title %}

{% block content %}
<div class="row">
<div class="col-md-12">
<div id="content" class="clearfix custom-w">
    <div class="main_content">
        <fieldset style="border:1px solid #d9d9d9;">
            <legend class="legend">
                <p style="font-family:Times New Roman;font-size:25px;font-weight:bold;text-align:center; color:#3c3c3c">Upload Data From Excel</p>
            </legend>
            <div id="class_content" >
                <div id="datacontent">
                    <div class="col-md-12">
                    <form method="post" enctype="multipart/form-data" name='show-form' action="{% url 'main.views.rep_details_upload' %}">
                        {% csrf_token %}
                        <p >Select Excel: <input type="file" name="file" id="rep_data" style="display: inline;" />
                        <input id="show" name="Show" type="submit" value="upload" /></p>
                        <p style="font-family:Times New Roman;font-size:12px;color:red">{{error}}</p>
                    </form>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
</div>
</div>
{% endblock content %}

{% block main_js %}
<script type='text/javascript'>
    $(document).ready(function(){
        $('#show').click(function(){
            if($("#rep_data").val() == ""){
                alert('Please select an excel file to upload data.');
                return false;
            }
        });
    });

</script>
{% endblock main_js %}
