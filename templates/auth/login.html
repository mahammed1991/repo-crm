{% extends 'layouts/main.html' %}

{% load staticfiles %}

{% block title %}
Regalix Google Portal
{% endblock title %}

{% block content %}
<div class="main">
    <div class="login">
        <h3>Sign in with your Google Account</h3>
        <div class="form_container">
            <div class="login_icon" style="text-align:center;margin-bottom: 20px;">
                <img src="{% static 'images/login_icon.png' %}" />
            </div>
            <div class="btnContainer" style="text-align:center">
                    <a href="{% url 'social:begin' 'google-oauth2' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}"><img src="{% static 'images/google-login-button.png' %}"></a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
